.navbar.bg-dark .navbar-nav .nav-link {
    color: white; /* Cambia el color del texto de los enlaces a blanco para mayor contraste */
    text-decoration: none;
    position: relative;
    font-family:  Courier, monospace;
}
.navbar.bg-dark .navbar-nav .nav-link::after {
    content: '';
    position: absolute;
    width: 100%;
    transform: scaleX(0);
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: white;
    transform-origin: bottom right;
    transition: transform 0.25s ease-out;
    text-decoration: none;
}

.navbar.bg-dark .navbar-nav .nav-link:hover::after,
.navbar.bg-dark .navbar-nav .nav-link:focus::after {
    transform: scaleX(1);
    transform-origin: bottom left;
